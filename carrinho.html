<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--pasta remixicon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
        
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="carrinho" class="page color-theme-blue">

                <div class="popover popover-menu">
                    <div class="popover-angle"></div>
                    <div class="popover-inner">
                      <div class="list">
                        <ul>
                          <li>
                            <a id="esvaziar" href="#" class="list-button popover-close">
                               Esvaziar Carrinho <i class="mdi mdi-broom"></i>
                            </a>
                        </li>
                        </ul>
                      </div>
                    </div>
                  </div>


                <div class="nav-top-cart">
                    <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                    <strong><i class="ri-shopping-cart-line"></i>Carrinho</strong>
                    <a href="#" class="link popover-open" data-popover=".popover-menu"><i class="ri-more-fill"></i></a>
                </div>

                <div id="toolbarTotais" style="margin-bottom: 100px;" class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex flex-column align-items-center">
                        <div class="w-30 display-flex justify-content-space-between">
                            <span>Subtotal</span>
                            <span id="subtotal" style="font-weight: bold;">R$ 15.000</span>
                        </div>
                        <div class="w-30 display-flex justify-content-space-between" style="margin-top: 10px;">
                            <span>Frete</span>
                            <span style="font-weight: bold;">R$ 10</span>
                        </div>
                    </div>
                </div>
                


                <div id="toolbarCheckout" class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex">     
                       <div class="flex-100">
                        <button class="botao-add-car">Comprar<i class="ri-shopping-cart-line"></i></button>
                       </div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div id="listaCarrinho">
                     
                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/default.png" alt="">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">
                                        iphone 17
                                    </span>
                                    <a class="delete-item" href="#">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                                <div class="middle">
                                    <span>1 TB</span>
                                </div>
                                <div class="preco-quantidade">
                                    <span>R$16.000</span>
                                    <div class="count">
                                        <a class="minus" href="#">-</a>
                                        <input readonly class="qtd-item" type="text" name="" id="">
                                        <a class="plus" href="#">+</a>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/default.png" alt="">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">
                                        iphone 17
                                    </span>
                                    <a class="delete-item" href="#">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                                <div class="middle">
                                    <span>1 TB</span>
                                </div>
                                <div class="preco-quantidade">
                                    <span>R$16.000</span>
                                    <div class="count">
                                        <a class="minus" href="#">-</a>
                                        <input readonly class="qtd-item" type="text" name="" id="">
                                        <a class="plus" href="#">+</a>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div> 
                
                
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
