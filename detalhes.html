<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--pasta remixicon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
        
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="detalhes" class="page color-theme-blue">
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex">
                       <div  id="preco-produto" class="flex-valor text-align-center">R$1200</div>
                       <div class="flex-botao">
                        <button  class="botao-add">Adicionar Carrinho</button>
                       </div>
                    </div>
                </div>


                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="prod-detail">
                        <div class="buttons-top">
                            <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                            <a href="#"> <i class="ri-heart-3-line"></i></a>
                            <a href="#"><i class="ri-share-box-line"></i></a>
                        </div>
                        <img id="imagem-detalhe" src="img/default.png" alt="">
                    </div>

                    <div class="prod-content">
                        <div class="block">
                            <div class="line padding-top">
                                <b id="nome-detalhe">Nome do produto</b>
                                <button class="promo-btn">Promoção</button>
                            </div>

                            <div class="margin-top display-flex align-items-center justify-content-start" >
                                <button class="btn-rates"><i class="mdi mdi-star"> <span id="rating-detalhe">4.8</span></i></button>
                                <button class="btn-rates"><i class="ri-thumb-up-fill"></i><span id="like-detalhe">90%</span></button>
                                <span id="reviews-detalhe" class="reviews">110 reviews</span>
                            </div>

                            <div class="display-flex align-items-center justify-content-start">
                                <p id="descricao-detalhe">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod, nihil fuga. Velit, nihil at assumenda officiis ipsa reiciendis dignissimos consequuntur laborum repellendus accusamus ipsam accusantium mollitia minima doloribus ullam quasi?</p>
                            </div>

                            <table id="tabdetalhes">
                                <tr>
                                    <th>Caracteristica</th>
                                    <th>Detalhes</th>
                                </tr>
                        
                            </table>
                            
                        </div>
                    </div>
                </div>              
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
